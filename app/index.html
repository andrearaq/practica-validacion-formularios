<!doctype html>
<!-- tarea validacion formularios - modificada por Andrea Gutierrez -->
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Práctica validación formularios</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/chosen.min.css">
    <!-- endbuild -->
  </head>
  <body>
<!--
    <div class="hero-unit">
      <h1>Práctica validación formularios</h1>
      <p>Enlace a <a href="https://github.com/andrearaq/practica-validacion-formularios">mi repositorio en GitHub</a>, donde está la versión de desarrollo.</p>
    </div>-->
    <div class="wrapper">
        <header class="header">
          <div class="head">
            <span id="tit1">Práctica Validación de Formularios</span> <span id="tit2"><a href="https://github.com/andrearaq/practica-validacion-formularios" target="_blank">Repositorio en GitHub</a></span>
          </div>
        </header><!-- .header-->
        

        <main class="contacto">

            <form  method="post" action="" id="miFormu" novalidate>

                <fieldset>
                    <h2>Información de Contacto</h2>
                    <div>
                        <label for="nombre">Nombre
                            <span classs="important">*</span>
                        </label>
                        <input type="text" id="nombre" name="nombre"/>
                    </div>
                    <div>
                        <label for="apellidos">Apellidos
                            <span classs="important">*</span>
                        </label>
                        <input type="text" id="apellidos" name="apellidos"/>
                    </div>
                    <div>
                        <label for="telefono">Teléfono
                            <span classs="important">*</span>
                        </label>
                        <input type="tel" id="telefono" name="telefono"/>
                    </div>
                    <div>
                        <label for="email">E-mail
                            <span classs="important">*</span>
                        </label>
                        <input type="email" id="email" name="email"/>
                    </div>
                    <div>
                        <label for="remail">Repetir E-mail</label>
                        <input type="email" id="remail" name="remail"/>
                    </div>  
                    <div>
                        <label>¿Cómo nos has conocido?</label>
                        <select name="conocido" id="conocido" class="chosen-select" data-placeholder="Elige tu opcion...">
                          <option value=""></option>
                          <option value="1">Prefiero no contestar</option>
                          <option value="2">Publicidad</option>
                          <option value="3">Profesionales del sector</option>
                          <option value="4">Internet</option>
                          <option value="5">A través de un amigo o conocido</option>
                        </select> 
                    </div>
                </fieldset>
                <br/>
                <fieldset>
                    <h2>Datos de facturación</h2>
                    <div>
                        <label>Demandante
                            <span class="important">*</span>
                        </label>
                         <div class="radioCheck">
                            <label for="dem1">
                              <input type="radio" name="title" value="particular" id="dem1" checked/>Particular</label>
                            <label for="dem2">
                              <input type="radio" name="title" value="empresa" id="dem2" />Empresa</label>
                         </div>
                         <p></p>
                    </div>

                    <div id="separar">
                        <label for="nif_cif" id="etiqueta1">NIF
                            <span classs="important">*</span>
                        </label>
                        <input type="text" id="nif_cif" name="nif_cif"/>
                    </div>  
                    <div>
                        <label for="nom_fact" id="etiqueta2">Nombre
                            <span classs="important">*</span>
                        </label>
                        <input type="text" id="nom_fact" name="nom_fact" disabled/>
                    </div> 
                    <div>
                        <label for="direccion">Dirección
                            <span classs="important">*</span>
                        </label>
                        <input type="text" id="direccion" name="direccion"/>
                    </div> 
                    <div>
                        <label for="cp">CP
                            <span classs="important">*</span>
                        </label>
                        <input type="text" id="cp" name="cp"/>
                    </div> 
                    <div>
                        <label for="localidad">Localidad
                            <span classs="important">*</span>
                        </label>
                        <input type="text" id="localidad" name="localidad"/>
                    </div> 
                    <div>
                        <label for="provincia">Provincia
                            <span classs="important">*</span>
                        </label>
                        <input type="text" id="provincia" name="provincia"/>
                    </div> 
                    <div>
                        <label for="pais">País
                            <span classs="important">*</span>
                        </label>
                        <input type="text" id="pais" name="pais"/>
                    </div> 
                    <div>
                        <label for="iban">Código IBAN
                            <span classs="important">*</span>
                        </label>
                        <input type="digit" id="iban" name="iban"/>
                    </div>  
                    <div>
                        <label for="pago">Forma de pago
                             <span classs="important">*</span>
                        </label>
                        <div class="radioCheck">
                            <label>
                                <input type="radio" name="pago" value="50" id="men" checked/>Mensual</label>
                            <label>
                                <input type="radio" name="pago" value="140" id="trim"/>Trimestral</label>
                            <label>
                                <input type="radio" name="pago" value="550" id="anu" />Anual</label>
                        </div>
                    </div>

                </fieldset>
                <br/>
                <fieldset>
                    <h2>Datos de acceso</h2>
                    <div>
                        <label for="usuario">Usuario
                            <span classs="important">*</span></label>
                        <input type="text" id="usuario" name="usuario" disabled/><br/>
                    </div>
                    <div>
                        <label for="password">Contraseña
                            <span classs="important">*</span></label>
                        <input type="password" id="password" name="password"/><br/>
                    </div>
                    <div>
                       <!-- <label  for="barraComp">Complejidad contraseña</label>-->
                        <meter value="0" id="barraComp" min="0" max="40" optimum="30" low="10" high="22"></meter>

                    </div>
                    <div>
                        <label for="rpassword">Repetir Contraseña</label>
                        <input type="password" id="rpassword" name ="rpassword"/><br/>
                    </div>
                    <input type="reset"  onclick="window.location.reload()" value="Limpiar" id="limpiar"/>
                    <input type="submit" value="Enviar"/>
                </fieldset>
                <br/>
                <p>* Los campos con asterisco son obligatorios</p>
            </form>
 
        </main> <!-- end contacto -->
        <footer class="footer">
          <h5>@ Andrea Gutiérrez Muñoz - Desarrollo Aplicaciones Web - 2015</h5>
      </footer><!-- .footer --> 
    </div> <!-- end wrapper -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-validate/dist/jquery.validate.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/messages_es.js"></script>
        <script src="scripts/jquery.complexify.js"></script>
         <script src="scripts/iban.js"></script>
        <!-- endbuild -->
</body>
</html>
